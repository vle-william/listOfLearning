<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 200px;
        }

        .box > div {
            height: 100%;
        }

        .box-left {
            width: 200px;
            float: left;
            background-color: blue;
        }

        .box-right {
            width: calc(100% - 200px);
            float: right;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-left"></div>
    <div class="box-right"></div>
</div>
</body>
</html>
